<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Translate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .language-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .translate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 20px 0;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
        }

        .translate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .translation-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .original {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .translated {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Cloud Translate</h1>
            <p>Translate text instantly with AWS Translate</p>
        </div>

        <form id="translateForm">
            <div class="language-row">
                <div class="form-group">
                    <label for="sourceLanguage">From</label>
                    <select id="sourceLanguage" required>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="targetLanguage">To</label>
                    <select id="targetLanguage" required>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="textInput">Text to translate</label>
                <textarea id="textInput" placeholder="Enter text to translate..." required></textarea>
            </div>

            <button type="submit" class="translate-btn" id="translateBtn">
                Translate
            </button>
        </form>

        <div class="error" id="errorDiv"></div>
        <div class="result" id="resultDiv"></div>
    </div>

    <script>
        const API_ENDPOINT = 'https://tdns0znam4.execute-api.us-east-1.amazonaws.com/dev/translate';
        
        document.getElementById('translateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            const textInput = document.getElementById('textInput').value.trim();
            const translateBtn = document.getElementById('translateBtn');
            const resultDiv = document.getElementById('resultDiv');
            const errorDiv = document.getElementById('errorDiv');
            
            // Validation
            if (sourceLanguage === targetLanguage) {
                showError('Please select different source and target languages.');
                return;
            }
            
            if (!textInput) {
                showError('Please enter some text to translate.');
                return;
            }
            
            // Clear previous results
            hideError();
            hideResult();
            
            // Show loading state
            translateBtn.disabled = true;
            translateBtn.textContent = 'Translating...';
            
            try {
                // Split text into sentences for better translation
                const texts = textInput.split(/[.!?]+/).filter(t => t.trim().length > 0);
                
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        source_lang: sourceLanguage,
                        target_lang: targetLanguage,
                        texts: texts
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.message || 'Translation failed');
                }
                
                // Display the real translation results
                if (result.translations && result.translations.length > 0) {
                    showResults(result.translations);
                } else {
                    showError('No translations received from the API.');
                }
                
            } catch (error) {
                console.error('Translation error:', error);
                showError('Translation failed. Please try again.');
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Translate';
            }
        });
        
        // Translation results are now included directly in the API response
        
        function showResults(translations) {
            const resultDiv = document.getElementById('resultDiv');
            
            let html = '<h3>Translation Results</h3>';
            
            translations.forEach(item => {
                html += `
                    <div class="translation-item">
                        <div class="original">Original: ${item.source}</div>
                        <div class="translated">${item.translated}</div>
                    </div>
                `;
            });
            
            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('errorDiv').classList.remove('show');
        }
        
        function hideResult() {
            document.getElementById('resultDiv').classList.remove('show');
        }
    </script>
</body>
</html>
